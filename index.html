<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Booking Rooms </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="room-action">
        <h2> Add or Update Roomdata </h2>
        <form id="room-form">
            <input id="room-bookedBy" placeholder="Customer Name" required />
            <input id="room-name" placeholder="Room Name" required />
            <input id="room-price" placeholder="Room Price" required />
            <input type="submit" value="Add" id="add-update-btn" onclick="addRoom()"/>
        </form>
    </div>
    <div class="room-container"></div>
    <script src="script.js"></script>
</body>
</html>
